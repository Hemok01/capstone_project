systemProp.file.encoding=UTF-8
org.gradle.jvmargs=-Dfile.encoding=UTF-8 -Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

org.gradle.parallel=true
org.gradle.daemon=false
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.unsafe.watch-fs=false

# AndroidX 필수 설정
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# React Native 기본 설정
newArchEnabled=false
isNewArchitectureEnabled=false
hermesEnabled=true

# 빌드 설정
android.defaults.buildfeatures.buildconfig=true
enableProguardInReleaseBuilds=false

# React Native 아키텍처
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Flipper
FLIPPER_VERSION=0.182.0

# Vision Camera
VisionCamera_enableCodeScanner=true
VisionCamera_disableFrameProcessors=false

# Kotlin 설정
kotlin.daemon.jvm.options=-Xmx4096m
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process
kotlin.experimental.tryK2=false
kotlin.compiler.statistics.enable=false